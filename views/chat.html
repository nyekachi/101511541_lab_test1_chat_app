<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f0f0f0;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Left Sidebar - Room Info */
        .room-sidebar {
            width: 220px;
            background: #87CEEB;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .room-header {
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .room-header h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .room-info {
            padding: 15px;
        }

        .room-info h4 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .room-name {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .members-list {
            list-style: none;
        }

        .members-list li {
            padding: 8px 0;
            font-size: 14px;
            opacity: 0.95;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: #87CEEB;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 20px;
            margin: 0;
        }

        .btn-leave {
            background: white;
            border: 2px solid #333;
            color: #333;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-leave:hover {
            background: #87CEEB;
            color: white;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 14px;
        }

        .system-message {
            text-align: center;
            color: #6c757d;
            font-size: 13px;
            font-style: italic;
            margin: 10px 0;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-size: 13px;
            color: #6c757d;
            font-style: italic;
            min-height: 30px;
        }

        .input-container {
            padding: 15px 20px;
            background: #87CEEB;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-send {
            background: white;
            color: #333;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-send:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Room Info Sidebar -->
        <div class="room-sidebar">
            <div class="room-header">
                <h3>Chat app</h3>
            </div>
            <div class="room-info">
                <h4>Room name: <span id="roomNameDisplay">Loading...</span></h4>
                <h4>Members:</h4>
                <ul class="members-list" id="membersList">
                    <li>Loading...</li>
                </ul>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="chatTitle">Chat app</h2>
                <button class="btn-leave" id="leaveRoomButton">Leave Room</button>
            </div>

            <div class="messages-container" id="messagesContainer"></div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message here...">
                <button class="btn-send" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
