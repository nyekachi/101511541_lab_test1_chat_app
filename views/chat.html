<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #1e3c72;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #2e64c2;
            border-bottom: 1px solid #1a2f5c;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 20px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .user-info span {
            font-size: 14px;
        }

        .btn-logout {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .room-selection {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .room-selection h4 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .room-list {
            list-style: none;
        }

        .room-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .room-item.active {
            background: #2e64c2;
        }

        .current-room-info {
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-top: 1px solid #1a2f5c;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            color: #1e3c72;
            font-size: 24px;
        }

        .btn-leave-room {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-leave-room:hover {
            background: #c0392b;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }

        .message.own-message {
            align-self: flex-end;
            margin-left: auto;
        }

        .message.other-message {
            align-self: flex-start;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .message-username {
            font-weight: bold;
        }

        .message-time {
            opacity: 0.7;
            font-size: 11px;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .own-message .message-content {
            background: #2e64c2;
            color: white;
        }

        .other-message .message-content {
            background: white;
            color: #1e3c72;
            border: 1px solid #e0e0e0;
        }

        .own-message .message-username {
            color: #2e64c2;
        }

        .other-message .message-username {
            color: #2e64c2;
        }

        .system-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #7f8c8d;
            font-style: italic;
            font-size: 14px;
            min-height: 35px;
            display: none;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .message-input:focus {
            border-color: #2e64c2;
        }

        .btn-send {
            background: #2e64c2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-send:hover {
            background: #1e3c72;
        }

        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #7f8c8d;
            font-size: 18px;
            text-align: center;
        }

        #chatArea {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        #chatArea.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üí¨ Chat App</h3>
                <div class="user-info">
                    <span id="usernameDisplay">Loading...</span>
                    <button class="btn-logout" id="logoutButton">Logout</button>
                </div>
            </div>

            <div class="room-selection">
                <h4>Available Rooms</h4>
                <ul class="room-list" id="roomList">
                    <li class="room-item" data-room="devops">üîß DevOps</li>
                    <li class="room-item" data-room="makeup">üíÑ Makeup</li>
                    <li class="room-item" data-room="music">üé∂ Music</li>
                    <li class="room-item" data-room="sports">‚öΩ Sports</li>
                    <li class="room-item" data-room="travels">‚úàÔ∏è Travels</li>
                    <li class="room-item" data-room="girlhood">üíÖüèæ Girlhood</li>
                </ul>
            </div>

            <div class="current-room-info">
                <small>Current Room:</small>
                <div id="currentRoomDisplay" style="font-weight: bold; margin-top: 5px;">
                    Not in a room
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h2 id="currentRoomName">Select a room to start chatting</h2>
                <button class="btn-leave-room" id="leaveRoomButton" style="display: none;">
                    Leave Room
                </button>
            </div>

            <div id="welcomeScreen" class="welcome-screen">
                <div>
                    <h3>üëã Welcome!</h3>
                    <p>Select a room from the sidebar to start chatting</p>
                </div>
            </div>

            <div id="chatArea">
                <div class="messages-container" id="messagesContainer"></div>
                
                <div class="typing-indicator" id="typingIndicator"></div>

                <div class="message-input-container">
                    <div class="input-group">
                        <input type="text" class="message-input" id="messageInput" 
                               placeholder="Type your message here...">
                        <button class="btn-send" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
